<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>App con Contadores</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img src="929f571c-5b7c-4ce2-89a7-8d461fe9435e.jpg" alt="Imagen">
    <div class="counters">
      <div class="counter red">
        <h2>Rojo</h2>
        <p id="red-counter">0</p>
        <button onclick="incrementar('red')">Incrementar Rojo</button>
        <button onclick="resetear('red')">Resetear Rojo</button>
      </div>
      <div class="counter blue">
        <h2>Azul</h2>
        <p id="blue-counter">0</p>
        <button onclick="incrementar('blue')">Incrementar Azul</button>
        <button onclick="resetear('blue')">Resetear Azul</button>
      </div>
    </div>
  </div>
  <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cronómetro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Cronómetro</h1>
    <div class="display">
      <p id="timer">00:00:00</p>
      <button onclick="startPause()">Inicio/Pausa</button>
      <button onclick="reset()">Reset</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

</body>
</html>
